<div style="margin-bottom: 16px;">
  <input matInput placeholder="Search Products..." [(ngModel)]="searchText" (input)="applyFilter()" />
  <button mat-raised-button color="primary" (click)="addProduct()">Add Product</button>
  <button mat-raised-button color="accent" (click)="sortProducts()">Sort by Name</button>
</div>

<table mat-table [dataSource]="filteredProducts" class="mat-elevation-z8" style="width: 50%;">
  
  <ng-container matColumnDef="index">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
  </ng-container>

  <!-- Product Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Product Name </th>
    <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price ($) </th>
    <td mat-cell *matCellDef="let element"> {{ element.price }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
